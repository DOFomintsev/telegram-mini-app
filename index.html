<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Deal Premium 5.0</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --accent:#1DB954;
}

/* ===== BACKGROUND ===== */

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
  overflow-x:hidden;
  padding-bottom:120px;

  background:linear-gradient(-45deg,#0f141a,#0c1118,#141c26,#0c1118);
  background-size:400% 400%;
  animation:bgShift 18s ease infinite;
}

@keyframes bgShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

h1{
  text-align:center;
  padding:30px 0 10px;
  font-size:24px;
  font-weight:700;
}

/* ===== GRID ===== */

.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:22px;
  padding:22px;
  perspective:1400px;
}

/* ===== LIQUID GLASS CARD ===== */

.category-card{
  position:relative;
  border-radius:30px;
  padding:38px 20px;
  text-align:center;
  cursor:pointer;
  overflow:hidden;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(32px) saturate(140%);
  -webkit-backdrop-filter:blur(32px) saturate(140%);
  border:1px solid rgba(255,255,255,.18);

  transform-style:preserve-3d;
  transition:transform .2s ease, box-shadow .4s ease, opacity .6s ease;
  box-shadow:
    0 20px 60px rgba(0,0,0,.7),
    inset 0 1px 1px rgba(255,255,255,.15);

  opacity:0;
  transform:translateY(20px);
}

/* stagger animation */
.category-card.show{
  opacity:1;
  transform:translateY(0);
}

/* liquid moving light */
.category-card::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:30px;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%),
    rgba(29,185,84,.55),
    transparent 60%);
  opacity:.65;
  transition:.2s;
  z-index:0;
}

/* animated gloss */
.category-card::after{
  content:"";
  position:absolute;
  top:-60%;
  left:-60%;
  width:220%;
  height:220%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,.2),
    transparent 60%
  );
  transform:rotate(25deg);
  animation:shine 6s infinite linear;
  pointer-events:none;
}

@keyframes shine{
  0%{transform:translateX(-100%) rotate(25deg);}
  100%{transform:translateX(100%) rotate(25deg);}
}

.category-card:hover{
  box-shadow:
    0 30px 80px rgba(0,0,0,.85),
    0 0 80px rgba(29,185,84,.35);
}

.icon{
  margin-bottom:16px;
  transform:translateZ(50px);
  position:relative;
  z-index:1;
}

.label{
  font-size:16px;
  font-weight:600;
  transform:translateZ(40px);
  position:relative;
  z-index:1;
}

/* ===== PRICE SCREEN ===== */

.prices{
  display:none;
  padding:22px;
  animation:fadeIn .4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.price-btn{
  width:100%;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(28px);
  border:1px solid rgba(255,255,255,.15);
  color:white;
  padding:18px;
  margin-bottom:16px;
  border-radius:24px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}

.price-btn:hover{
  box-shadow:0 0 60px rgba(29,185,84,.45);
  transform:translateY(-4px);
}

.back-btn{
  text-align:center;
  opacity:.6;
  margin-top:10px;
  cursor:pointer;
}

/* ===== FEEDBACK BUTTON ===== */

.feedback-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:500px;
  border-radius:30px;
  padding:18px;
  font-weight:600;
  border:none;
  color:white;
  background:linear-gradient(135deg,#1DB954,#14a346);
  box-shadow:0 25px 70px rgba(29,185,84,.7);
  cursor:pointer;
  transition:.3s;
}

.feedback-btn:active{
  transform:translateX(-50%) scale(.95);
}
</style>
</head>

<body>

<h1>Smart Deal</h1>

<div class="categories" id="categories"></div>
<div class="prices" id="prices"></div>

<button class="feedback-btn" onclick="openFeedback()">
üí¨ –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
</button>

<script>
const tg=window.Telegram.WebApp;
tg.expand();

function haptic(type="light"){
  if(tg.HapticFeedback){
    tg.HapticFeedback.impactOccurred(type);
  }
}

function openFeedback(){
  haptic("medium");
  tg.openTelegramLink("https://t.me/DFomintsev");
}

const SHEET_URL="https://docs.google.com/spreadsheets/d/1-JYl4b-6H_iWvBS2Zsez1K1DPx35iBUCCPPRiSrVY7o/export?format=csv";

let data={};

async function loadData(){
  const res=await fetch(SHEET_URL);
  const text=await res.text();
  const rows=text.split("\n").slice(1);

  rows.forEach(row=>{
    const [category,price,link]=row.split(",");
    if(!data[category]) data[category]=[];
    data[category].push({price,link});
  });

  renderCategories();
}

function getIcon(category){
  const base=`width="48" height="48" viewBox="0 0 24 24"
  fill="none" stroke="white" stroke-opacity="0.9"
  stroke-width="1.6" stroke-linecap="round"
  stroke-linejoin="round"`;

  if(category==="–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã")
    return `<svg ${base}><rect x="7" y="2.5" width="10" height="19" rx="2.5"/></svg>`;
  if(category==="–ù–æ—É—Ç–±—É–∫–∏")
    return `<svg ${base}><rect x="4" y="5" width="16" height="10" rx="2"/><line x1="2" y1="17" x2="22" y2="17"/></svg>`;
  if(category==="–ü–ª–∞–Ω—à–µ—Ç—ã")
    return `<svg ${base}><rect x="5" y="3" width="14" height="18" rx="2.5"/></svg>`;
  if(category==="–¢–µ–ª–µ–≤–∏–∑–æ—Ä—ã")
    return `<svg ${base}><rect x="3" y="5" width="18" height="11" rx="2"/></svg>`;
}

function renderCategories(){
  const container=document.getElementById("categories");
  container.innerHTML="";
  container.style.display="grid";

  Object.keys(data).forEach((category,i)=>{
    const card=document.createElement("div");
    card.className="category-card";
    card.innerHTML=`
      <div class="icon">${getIcon(category)}</div>
      <div class="label">${category}</div>
    `;

    // stagger animation
    setTimeout(()=>card.classList.add("show"), i*120);

    // pointer parallax
    card.addEventListener("mousemove",(e)=>{
      const rect=card.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;

      const rotateX=((y-rect.height/2)/18);
      const rotateY=((x-rect.width/2)/-18);

      card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.setProperty('--x',`${x}px`);
      card.style.setProperty('--y',`${y}px`);
    });

    card.addEventListener("mouseleave",()=>{
      card.style.transform="rotateX(0) rotateY(0)";
    });

    card.onclick=()=>showPrices(category);

    container.appendChild(card);
  });
}

function showPrices(category){
  haptic("heavy");

  const categories=document.getElementById("categories");
  const prices=document.getElementById("prices");

  categories.style.display="none";
  prices.style.display="block";
  prices.innerHTML="";

  data[category].forEach(item=>{
    const btn=document.createElement("button");
    btn.className="price-btn";
    btn.innerHTML=`${item.price} ‚ûú`;
    btn.onclick=()=>{
      haptic("light");
      tg.openLink(item.link);
    };
    prices.appendChild(btn);
  });

  const back=document.createElement("div");
  back.className="back-btn";
  back.innerText="‚Üê –ù–∞–∑–∞–¥";
  back.onclick=()=>{
    prices.style.display="none";
    categories.style.display="grid";
  };
  prices.appendChild(back);
}

loadData();
</script>

</body>
</html>
