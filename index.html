<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Deal Ultra 6.0</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --accent:#1DB954;
  --bg1:#0f141a;
  --bg2:#0c1118;
}

/* ===== BACKGROUND WITH BLOBS ===== */

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
  overflow-x:hidden;
  padding-bottom:120px;

  background:linear-gradient(135deg,var(--bg1),var(--bg2));
}

.blob{
  position:fixed;
  width:420px;
  height:420px;
  background:radial-gradient(circle,var(--accent),transparent 70%);
  filter:blur(120px);
  opacity:.25;
  animation:float 18s ease-in-out infinite;
  z-index:-1;
}

.blob:nth-child(1){ top:-120px; left:-120px; }
.blob:nth-child(2){ bottom:-150px; right:-150px; animation-delay:6s; }

@keyframes float{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(60px,40px)}
}

h1{
  text-align:center;
  padding:30px 0 10px;
  font-size:24px;
  font-weight:700;
}

/* ===== GRID ===== */

.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:22px;
  padding:22px;
  perspective:1500px;
}

/* ===== ULTRA GLASS ===== */

.category-card{
  position:relative;
  border-radius:30px;
  padding:38px 20px;
  text-align:center;
  cursor:pointer;
  overflow:hidden;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(34px) saturate(160%);
  -webkit-backdrop-filter:blur(34px) saturate(160%);
  border:1px solid rgba(255,255,255,.2);

  transform-style:preserve-3d;
  transition:transform .2s ease, box-shadow .4s ease, opacity .6s ease;

  box-shadow:
    0 25px 70px rgba(0,0,0,.7),
    inset 0 1px 1px rgba(255,255,255,.2);

  opacity:0;
  transform:translateY(20px);
}

/* noise layer */
.category-card::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:url("data:image/svg+xml,\
  <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>\
  <filter id='n'><feTurbulence baseFrequency='0.8' numOctaves='3'/></filter>\
  <rect width='100%' height='100%' filter='url(%23n)' opacity='0.05'/>\
  </svg>");
  pointer-events:none;
}

.category-card.show{
  opacity:1;
  transform:translateY(0);
}

.category-card::before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:30px;
  background:radial-gradient(circle at var(--x,50%) var(--y,50%),
    var(--accent),
    transparent 60%);
  opacity:.45;
  transition:.2s;
  z-index:0;
}

.category-card:hover{
  box-shadow:
    0 30px 90px rgba(0,0,0,.85),
    0 0 80px var(--accent);
}

.icon{
  margin-bottom:16px;
  transform:translateZ(60px);
  position:relative;
  z-index:1;
}

.label{
  font-size:16px;
  font-weight:600;
  transform:translateZ(50px);
  position:relative;
  z-index:1;
}

/* ===== PRICES ===== */

.prices{
  display:none;
  padding:22px;
}

.price-btn{
  width:100%;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(28px);
  border:1px solid rgba(255,255,255,.15);
  color:white;
  padding:18px;
  margin-bottom:16px;
  border-radius:24px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.price-btn:hover{
  box-shadow:0 0 60px var(--accent);
  transform:translateY(-4px);
}

.back-btn{
  text-align:center;
  opacity:.6;
  margin-top:10px;
  cursor:pointer;
}

/* ===== FEEDBACK ===== */

.feedback-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:500px;
  border-radius:30px;
  padding:18px;
  font-weight:600;
  border:none;
  color:white;
  background:var(--accent);
  box-shadow:0 25px 70px var(--accent);
  cursor:pointer;
  transition:.3s;
}

.feedback-btn:active{
  transform:translateX(-50%) scale(.95);
}
</style>
</head>

<body>

<div class="blob"></div>
<div class="blob"></div>

<h1>Smart Deal</h1>

<div class="categories" id="categories"></div>
<div class="prices" id="prices"></div>

<button class="feedback-btn" onclick="openFeedback()">

</button>

<script>
const tg=window.Telegram.WebApp;
tg.expand();

/* ===== THEME AUTO ADAPT ===== */

if(tg.themeParams){
  document.documentElement.style.setProperty(
    "--accent",
    tg.themeParams.button_color || "#1DB954"
  );

  if(tg.colorScheme==="light"){
    document.documentElement.style.setProperty("--bg1","#e8eef3");
    document.documentElement.style.setProperty("--bg2","#dfe6ec");
    document.body.style.color="#111";
  }
}

/* ===== DATA ===== */

const SHEET_URL="https://docs.google.com/spreadsheets/d/1-JYl4b-6H_iWvBS2Zsez1K1DPx35iBUCCPPRiSrVY7o/export?format=csv";
let data={};

async function loadData(){
  const res=await fetch(SHEET_URL);
  const text=await res.text();
  const rows=text.split("\n").slice(1);

  rows.forEach(row=>{
    const [category,price,link]=row.split(",");
    if(!data[category]) data[category]=[];
    data[category].push({price,link});
  });

  renderCategories();
}

/* ===== ICONS ===== */

function getIcon(category){
  const base=`width="48" height="48" viewBox="0 0 24 24"
  fill="none" stroke="currentColor"
  stroke-width="1.6" stroke-linecap="round"
  stroke-linejoin="round"`;

  if(category==="–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã")
    return `<svg ${base}><rect x="7" y="2.5" width="10" height="19" rx="2.5"/></svg>`;
  if(category==="–ù–æ—É—Ç–±—É–∫–∏")
    return `<svg ${base}><rect x="4" y="5" width="16" height="10" rx="2"/><line x1="2" y1="17" x2="22" y2="17"/></svg>`;
  if(category==="–ü–ª–∞–Ω—à–µ—Ç—ã")
    return `<svg ${base}><rect x="5" y="3" width="14" height="18" rx="2.5"/></svg>`;
  if(category==="–¢–µ–ª–µ–≤–∏–∑–æ—Ä—ã")
    return `<svg ${base}><rect x="3" y="5" width="18" height="11" rx="2"/></svg>`;
}

/* ===== RENDER ===== */

function renderCategories(){
  const container=document.getElementById("categories");
  container.innerHTML="";

  Object.keys(data).forEach((category,i)=>{
    const card=document.createElement("div");
    card.className="category-card";
    card.innerHTML=`
      <div class="icon">${getIcon(category)}</div>
      <div class="label">${category}</div>
    `;

    setTimeout(()=>card.classList.add("show"),i*120);

    card.addEventListener("mousemove",(e)=>{
      const rect=card.getBoundingClientRect();
      const x=e.clientX-rect.left;
      const y=e.clientY-rect.top;

      const rotateX=((y-rect.height/2)/18);
      const rotateY=((x-rect.width/2)/-18);

      card.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.setProperty('--x',`${x}px`);
      card.style.setProperty('--y',`${y}px`);
    });

    card.addEventListener("mouseleave",()=>{
      card.style.transform="rotateX(0) rotateY(0)";
    });

    card.onclick=()=>showPrices(category);

    container.appendChild(card);
  });
}

function showPrices(category){
  const categories=document.getElementById("categories");
  const prices=document.getElementById("prices");

  categories.style.display="none";
  prices.style.display="block";
  prices.innerHTML="";

  data[category].forEach(item=>{
    const btn=document.createElement("button");
    btn.className="price-btn";
    btn.innerHTML=`${item.price} ‚ûú`;
    btn.onclick=()=>tg.openLink(item.link);
    prices.appendChild(btn);
  });

  const back=document.createElement("div");
  back.className="back-btn";
  back.innerText="‚Üê –ù–∞–∑–∞–¥";
  back.onclick=()=>{
    prices.style.display="none";
    categories.style.display="grid";
  };
  prices.appendChild(back);
}

function openFeedback(){
  tg.openTelegramLink("https://t.me/DFomintsev");
}

loadData();

/* ===== GYRO TILT ===== */

if(window.DeviceOrientationEvent){
  window.addEventListener("deviceorientation",(e)=>{
    const x=e.gamma/30;
    const y=e.beta/30;
    document.body.style.transform=
      `rotateX(${y}deg) rotateY(${x}deg)`;
  });
}
</script>

</body>
</html>
