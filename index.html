<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Deal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0f1115;
  --accent:#1DB954;
}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

h1{
  text-align:center;
  padding:24px 0 10px;
  font-size:22px;
  font-weight:700;
  animation:fadeDown .6s ease;
}

/* GRID */
.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  padding:20px;
  animation:fadeUp .6s ease;
}

/* GLASS CARD */
.category-card{
  background:rgba(29,185,84,0.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(29,185,84,.25);
  border-radius:24px;
  padding:30px 20px;
  text-align:center;
  transition:.25s ease;
  cursor:pointer;
  position:relative;
}

.category-card:hover{
  box-shadow:0 0 30px rgba(29,185,84,.35);
  transform:translateY(-4px);
}

.category-card:active{
  transform:scale(.95);
}

/* ICON NEON */
.icon{
  margin-bottom:14px;
}

.icon svg{
  color:var(--accent);
  transition:.3s ease;
  filter:
    drop-shadow(0 0 4px var(--accent))
    drop-shadow(0 0 8px var(--accent))
    drop-shadow(0 0 16px rgba(29,185,84,.6));
}

.category-card:hover .icon svg{
  filter:
    drop-shadow(0 0 6px var(--accent))
    drop-shadow(0 0 14px var(--accent))
    drop-shadow(0 0 28px var(--accent));
  transform:scale(1.08);
}

.label{
  font-size:15px;
  font-weight:600;
}

/* PRICES */
.prices{
  display:none;
  padding:20px;
}

.price-btn{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  background:#1c1f26;
  border:1px solid rgba(29,185,84,.3);
  color:white;
  padding:16px 18px;
  margin-bottom:14px;
  border-radius:16px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s ease;
  opacity:0;
  transform:translateY(10px);
}

.price-btn:hover{
  border-color:var(--accent);
  box-shadow:0 0 18px rgba(29,185,84,.5);
  transform:translateY(-2px);
}

.price-btn:active{
  transform:scale(.97);
}

.back-btn{
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-top:6px;
  cursor:pointer;
}

/* FEEDBACK BUTTON */
.feedback-btn{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:var(--accent);
  color:#000;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 25px rgba(29,185,84,.5);
  transition:.25s ease;
}

.feedback-btn:hover{
  transform:translateX(-50%) scale(1.03);
}

/* ANIMATIONS */
.fade-out{
  animation:fadeOut .25s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeOut{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(10px);}
}
</style>
</head>

<body>

<h1>Smart Deal</h1>

<div class="categories" id="categories"></div>
<div class="prices" id="prices"></div>

<div class="feedback-btn" onclick="openFeedback()">
  üí¨ –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function haptic(type="light"){
  if(tg.HapticFeedback){
    tg.HapticFeedback.impactOccurred(type);
  }
}

function openFeedback(){
  haptic("medium");
  tg.openLink("https://t.me/DFomintsev");
}

const SHEET_URL = "https://docs.google.com/spreadsheets/d/1-JYl4b-6H_iWvBS2Zsez1K1DPx35iBUCCPPRiSrVY7o/export?format=csv";

let data = {};

async function loadData(){
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.split("\n").slice(1);

  rows.forEach(row=>{
    const [category,price,link] = row.split(",");
    if(!data[category]) data[category]=[];
    data[category].push({price,link});
  });

  renderCategories();
}

function getIcon(category){

  const base = `
    width="52" height="52"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="1.7"
    stroke-linecap="round"
    stroke-linejoin="round"
  `;

  if(category==="–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã"){
    return `
      <svg ${base}>
        <rect x="7" y="2.5" width="10" height="19" rx="2.5"
          fill="currentColor" fill-opacity="0.08"/>
        <rect x="7" y="2.5" width="10" height="19" rx="2.5"/>
        <circle cx="12" cy="18.5" r="0.7"/>
      </svg>
    `;
  }

  if(category==="–ù–æ—É—Ç–±—É–∫–∏"){
    return `
      <svg ${base}>
        <rect x="4" y="5" width="16" height="10" rx="2"
          fill="currentColor" fill-opacity="0.08"/>
        <rect x="4" y="5" width="16" height="10" rx="2"/>
        <line x1="2.5" y1="17" x2="21.5" y2="17"/>
      </svg>
    `;
  }

  if(category==="–ü–ª–∞–Ω—à–µ—Ç—ã"){
    return `
      <svg ${base}>
        <rect x="5.5" y="3" width="13" height="18" rx="2.5"
          fill="currentColor" fill-opacity="0.08"/>
        <rect x="5.5" y="3" width="13" height="18" rx="2.5"/>
        <circle cx="12" cy="17.8" r="0.6"/>
      </svg>
    `;
  }

  if(category==="–¢–µ–ª–µ–≤–∏–∑–æ—Ä—ã"){
    return `
      <svg ${base}>
        <rect x="3" y="5" width="18" height="11" rx="2"
          fill="currentColor" fill-opacity="0.08"/>
        <rect x="3" y="5" width="18" height="11" rx="2"/>
        <line x1="9" y1="20" x2="15" y2="20"/>
        <line x1="12" y1="16" x2="12" y2="20"/>
      </svg>
    `;
  }
}

function renderCategories(){
  const container=document.getElementById("categories");
  container.innerHTML="";
  container.style.display="grid";

  Object.keys(data).forEach(category=>{
    const div=document.createElement("div");
    div.className="category-card";
    div.innerHTML=`
      <div class="icon">${getIcon(category)}</div>
      <div class="label">${category}</div>
    `;
    div.onclick=()=>showPrices(category);
    container.appendChild(div);
  });
}

function showPrices(category){

  const categoriesBlock = document.getElementById("categories");
  const pricesDiv = document.getElementById("prices");

  haptic("medium");
  categoriesBlock.classList.add("fade-out");

  setTimeout(()=>{
    categoriesBlock.style.display="none";
    categoriesBlock.classList.remove("fade-out");

    pricesDiv.style.display="block";
    pricesDiv.innerHTML="";

    data[category].forEach((item,index)=>{
      const btn=document.createElement("button");
      btn.className="price-btn";

      btn.innerHTML=`
        ${item.price}
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#1DB954" stroke-width="2">
          <path d="M5 12h14M13 5l7 7-7 7"/>
        </svg>
      `;

      btn.onclick=()=>{
        haptic("light");
        tg.openLink(item.link);
      };

      pricesDiv.appendChild(btn);

      setTimeout(()=>{
        btn.style.transition=".3s ease";
        btn.style.opacity="1";
        btn.style.transform="translateY(0)";
      }, index*80);
    });

    const back=document.createElement("div");
    back.className="back-btn";
    back.innerText="‚Üê –ù–∞–∑–∞–¥";
    back.onclick=()=>{
      haptic("light");
      pricesDiv.classList.add("fade-out");
      setTimeout(()=>{
        pricesDiv.style.display="none";
        pricesDiv.classList.remove("fade-out");
        categoriesBlock.style.display="grid";
      },250);
    };

    pricesDiv.appendChild(back);

  },250);
}

loadData();
</script>

</body>
</html>
