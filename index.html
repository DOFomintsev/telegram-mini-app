<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Deal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0f1115;
  --accent:#1DB954;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#141824,#0f1115 60%);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  overflow-x:hidden;
}

h1{
  text-align:center;
  padding:24px 0 10px;
  font-size:22px;
  font-weight:700;
}

.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  padding:20px;
  padding-bottom:100px; /* –º–µ—Å—Ç–æ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
}

.category-card{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:30px 20px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 8px 32px rgba(0,0,0,0.35);
  transition:.25s ease;
  cursor:pointer;
}

.category-card:active{
  transform:scale(.95);
}

.icon{
  margin-bottom:14px;
}

.label{
  font-size:15px;
  font-weight:600;
}

.prices{
  display:none;
  padding:20px;
  padding-bottom:100px;
}

.price-btn{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  background:rgba(28,31,38,0.8);
  backdrop-filter:blur(10px);
  border:1px solid rgba(29,185,84,.3);
  color:white;
  padding:16px 18px;
  margin-bottom:14px;
  border-radius:16px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.2s ease;
}

.price-btn:active{
  transform:scale(.97);
}

.back-btn{
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-top:6px;
  cursor:pointer;
}

/* üî• –ö–ù–û–ü–ö–ê –û–ë–†–ê–¢–ù–û–ô –°–í–Ø–ó–ò */

.feedback-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:500px;
  padding:16px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  color:white;
  font-weight:600;
  font-size:15px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 30px rgba(0,0,0,0.4);
  transition:.25s ease;
}

.feedback-btn:hover{
  box-shadow:0 0 20px rgba(29,185,84,0.4);
}

.feedback-btn:active{
  transform:translateX(-50%) scale(.96);
}
</style>
</head>

<body>

<h1>Smart Deal</h1>

<div class="categories" id="categories"></div>
<div class="prices" id="prices"></div>

<!-- –ö–ù–û–ü–ö–ê -->
<div class="feedback-btn" onclick="openFeedback()">
  üí¨ –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function haptic(type="light"){
  if(tg.HapticFeedback){
    tg.HapticFeedback.impactOccurred(type);
  }
}

function openFeedback(){
  haptic("medium");
  tg.openLink("https://t.me/YOUR_USERNAME");
  // –∑–∞–º–µ–Ω–∏ YOUR_USERNAME –Ω–∞ —Å–≤–æ–π
}

const SHEET_URL = "https://docs.google.com/spreadsheets/d/1-JYl4b-6H_iWvBS2Zsez1K1DPx35iBUCCPPRiSrVY7o/export?format=csv";

let data = {};

async function loadData(){
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.split("\n").slice(1);

  rows.forEach(row=>{
    const [category,price,link] = row.split(",");
    if(!data[category]) data[category]=[];
    data[category].push({price,link});
  });

  renderCategories();
}

function getIcon(category){
  if(category==="–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã"){
    return `<svg width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="7" y="2" width="10" height="20" rx="2"/></svg>`;
  }
  if(category==="–ù–æ—É—Ç–±—É–∫–∏"){
    return `<svg width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="4" y="5" width="16" height="10" rx="2"/></svg>`;
  }
  return `<svg width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="8"/></svg>`;
}

function renderCategories(){
  const container=document.getElementById("categories");
  container.innerHTML="";
  container.style.display="grid";

  Object.keys(data).forEach(category=>{
    const div=document.createElement("div");
    div.className="category-card";
    div.innerHTML=`
      <div class="icon">${getIcon(category)}</div>
      <div class="label">${category}</div>
    `;
    div.onclick=()=>showPrices(category);
    container.appendChild(div);
  });
}

function showPrices(category){
  document.getElementById("categories").style.display="none";
  const pricesDiv=document.getElementById("prices");
  pricesDiv.style.display="block";
  pricesDiv.innerHTML="";

  data[category].forEach(item=>{
    const btn=document.createElement("button");
    btn.className="price-btn";
    btn.innerText=item.price;
    btn.onclick=()=>tg.openLink(item.link);
    pricesDiv.appendChild(btn);
  });

  const back=document.createElement("div");
  back.className="back-btn";
  back.innerText="‚Üê –ù–∞–∑–∞–¥";
  back.onclick=()=>{
    pricesDiv.style.display="none";
    document.getElementById("categories").style.display="grid";
  };
  pricesDiv.appendChild(back);
}

loadData();
</script>

</body>
</html>
