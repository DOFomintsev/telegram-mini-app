<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Deal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: #f2f2f7;
  --text: #111;
  --secondary: #8e8e93;
  --card: #ffffff;
  --accent: #16a34a;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* Splash */
.splash {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
  transition: opacity 0.4s ease;
}

.logo-circle {
  width: 90px;
  height: 90px;
  border-radius: 28px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 15px 40px rgba(22,163,74,0.25);
  margin-bottom: 20px;
}

.logo-circle svg {
  width: 40px;
  height: 40px;
  stroke: white;
}

.brand-name {
  font-size: 22px;
  font-weight: 600;
}

.container {
  padding: 24px 20px 40px;
  opacity: 0;
  transform: translateY(8px);
  transition: all 0.3s ease;
}

.container.active {
  opacity: 1;
  transform: translateY(0);
}

.header {
  display: flex;
  align-items: center;
  margin-bottom: 28px;
}

.header-logo {
  width: 36px;
  height: 36px;
  border-radius: 12px;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 12px;
}

.header-logo svg {
  width: 18px;
  height: 18px;
  stroke: white;
}

h1 {
  font-size: 22px;
  font-weight: 600;
  margin: 0;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 22px;
  margin-bottom: 16px;
  font-size: 17px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  transform: translateY(10px);
  opacity: 0;
  animation: cardIn 0.4s ease forwards;
}

.card:active {
  transform: scale(0.97);
}

.price {
  color: var(--accent);
  font-weight: 600;
}

.back {
  margin-bottom: 20px;
  font-size: 15px;
  color: var(--secondary);
  cursor: pointer;
}

@keyframes cardIn {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="splash" id="splash">
  <div class="logo-circle">
    <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
      <path d="M5 12l5 5L20 7"></path>
    </svg>
  </div>
  <div class="brand-name">Smart Deal</div>
</div>

<div class="container" id="app"></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const SHEET_URL = "https://docs.google.com/spreadsheets/d/1-JYl4b-6H_iWvBS2Zsez1K1DPx35iBUCCPPRiSrVY7o/export?format=csv";

const app = document.getElementById("app");
let data = {};

async function loadData() {
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.split("\n").slice(1);

  rows.forEach(row => {
    const [category, price, link] = row.split(",");
    if (!data[category]) data[category] = [];
    data[category].push({ price, link });
  });

  showCategories();

  setTimeout(() => {
    document.getElementById("splash").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      app.classList.add("active");
    }, 400);
  }, 600);
}

function haptic() {
  if (tg.HapticFeedback) {
    tg.HapticFeedback.impactOccurred("light");
  }
}

function renderHeader() {
  return `
    <div class="header">
      <div class="header-logo">
        <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
          <path d="M5 12l5 5L20 7"></path>
        </svg>
      </div>
      <h1>Smart Deal</h1>
    </div>
  `;
}

function showCategories() {
  app.innerHTML = renderHeader();
  Object.keys(data).forEach((category, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.style.animationDelay = `${index * 0.05}s`;
    div.innerHTML = `<span>${category}</span><span>›</span>`;
    div.onclick = () => {
      haptic();
      showPrices(category);
    };
    app.appendChild(div);
  });
}

function showPrices(category) {
  app.innerHTML = renderHeader() + `
    <div class="back" onclick="showCategories()">← Назад</div>
  `;

  data[category].forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "card";
    div.style.animationDelay = `${index * 0.05}s`;
    div.innerHTML = `
      <span class="price">${item.price}</span>
      <span>↗</span>
    `;
    div.onclick = () => {
      haptic();
      tg.openLink(item.link);
    };
    app.appendChild(div);
  });
}

loadData();
</script>
</body>
</html>
