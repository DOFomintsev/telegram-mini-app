<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f5f7);
  --text: var(--tg-theme-text-color, #111);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --accent: var(--tg-theme-button-color, #2AABEE);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 24px;
}

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 14px;
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  box-shadow: 0 6px 20px rgba(0,0,0,0.04);
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: 0.2s ease;
}

.card:active {
  transform: scale(0.97);
}

.icon {
  font-size: 20px;
  opacity: 0.7;
}

.back {
  margin-bottom: 20px;
  display: inline-block;
  font-size: 14px;
  opacity: 0.6;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const data = {
  "–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã": {
    icon: "üì±",
    items: [
      { price: "10 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞1" },
      { price: "15 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞2" }
    ]
  },
  "–ù–æ—É—Ç–±—É–∫–∏": {
    icon: "üíª",
    items: [
      { price: "10 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞1" },
      { price: "15 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞2" }
    ]
  }
};

const app = document.getElementById("app");

function showCategories() {
  app.innerHTML = "<h1>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h1>";
  
  Object.keys(data).forEach(category => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <span>${data[category].icon} ${category}</span>
      <span class="icon">‚Ä∫</span>
    `;
    div.onclick = () => showPrices(category);
    app.appendChild(div);
  });
}

function showPrices(category) {
  app.innerHTML = `
    <div class="back" onclick="showCategories()">‚Üê –ù–∞–∑–∞–¥</div>
    <h1>${data[category].icon} ${category}</h1>
  `;

  data[category].items.forEach(item => {
    const link = document.createElement("a");
    link.className = "card";
    link.href = item.link;
    link.target = "_blank";
    link.innerHTML = `
      <span>${item.price}</span>
      <span class="icon">‚Üó</span>
    `;
    app.appendChild(link);
  });
}

showCategories();
</script>
</body>
</html>
