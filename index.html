<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Deal</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0b0d11;
  --accent:#1DB954;
  --glass:rgba(255,255,255,0.06);
  --glass-border:rgba(255,255,255,0.12);
}

body{
  margin:0;
  background:radial-gradient(circle at top,#11151d,#0b0d11 60%);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
  overflow-x:hidden;
  padding-bottom:100px;
}

h1{
  text-align:center;
  padding:26px 0 12px;
  font-size:24px;
  font-weight:700;
  letter-spacing:.3px;
}

.categories{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  padding:22px;
}

.category-card{
  position:relative;
  border-radius:28px;
  padding:34px 20px;
  text-align:center;
  cursor:pointer;
  overflow:hidden;

  background:var(--glass);
  backdrop-filter:blur(24px);
  border:1px solid var(--glass-border);

  box-shadow:
    0 10px 40px rgba(0,0,0,0.45),
    inset 0 1px 1px rgba(255,255,255,0.08);

  transition:.35s cubic-bezier(.2,.8,.2,1);
}

.category-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:28px;
  background:radial-gradient(circle at 30% 20%, rgba(29,185,84,.35), transparent 60%);
  opacity:.4;
  z-index:0;
}

.category-card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.6),
    0 0 40px rgba(29,185,84,0.25);
}

.category-card:active{
  transform:scale(.96);
}

.icon{
  margin-bottom:16px;
  position:relative;
  z-index:1;
}

.label{
  font-size:16px;
  font-weight:600;
  position:relative;
  z-index:1;
}

.prices{
  display:none;
  padding:22px;
}

.price-btn{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--glass-border);
  color:white;
  padding:18px;
  margin-bottom:16px;
  border-radius:20px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
  box-shadow:0 8px 30px rgba(0,0,0,.4);
}

.price-btn:hover{
  box-shadow:0 0 25px rgba(29,185,84,.4);
  transform:translateY(-3px);
}

.price-btn:active{
  transform:scale(.97);
}

.back-btn{
  text-align:center;
  font-size:14px;
  opacity:.6;
  margin-top:8px;
  cursor:pointer;
}

/* Premium Feedback Button */

.feedback-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  width:88%;
  max-width:480px;
  border-radius:24px;
  padding:18px;
  font-size:16px;
  font-weight:600;
  color:white;
  border:1px solid rgba(255,255,255,.15);
  background:linear-gradient(135deg,#1DB954,#16a34a);
  box-shadow:0 15px 50px rgba(29,185,84,.5);
  cursor:pointer;
  transition:.3s ease;
}

.feedback-btn:hover{
  box-shadow:0 0 40px rgba(29,185,84,.8);
}

.feedback-btn:active{
  transform:translateX(-50%) scale(.95);
}
</style>
</head>

<body>

<h1>Smart Deal</h1>

<div class="categories" id="categories"></div>
<div class="prices" id="prices"></div>

<button class="feedback-btn" onclick="openFeedback()">
  üí¨ –û–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function haptic(type="light"){
  if(tg.HapticFeedback){
    tg.HapticFeedback.impactOccurred(type);
  }
}

function openFeedback(){
  haptic("medium");
  tg.openTelegramLink("https://t.me/DFomintsev");
}

const SHEET_URL = "https://docs.google.com/spreadsheets/d/1-JYl4b-6H_iWvBS2Zsez1K1DPx35iBUCCPPRiSrVY7o/export?format=csv";

let data = {};

async function loadData(){
  const response = await fetch(SHEET_URL);
  const text = await response.text();
  const rows = text.split("\n").slice(1);

  rows.forEach(row=>{
    const [category,price,link] = row.split(",");
    if(!data[category]) data[category]=[];
    data[category].push({price,link});
  });

  renderCategories();
}

function getIcon(category){

  const base = `
    width="46" height="46"
    viewBox="0 0 24 24"
    fill="none"
    stroke="white"
    stroke-opacity="0.9"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  `;

  if(category==="–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã"){
    return `<svg ${base}>
      <rect x="7" y="2.5" width="10" height="19" rx="2.5"/>
      <circle cx="12" cy="18.5" r="0.7"/>
    </svg>`;
  }

  if(category==="–ù–æ—É—Ç–±—É–∫–∏"){
    return `<svg ${base}>
      <rect x="4" y="5" width="16" height="10" rx="2"/>
      <line x1="2.5" y1="17" x2="21.5" y2="17"/>
    </svg>`;
  }

  if(category==="–ü–ª–∞–Ω—à–µ—Ç—ã"){
    return `<svg ${base}>
      <rect x="5.5" y="3" width="13" height="18" rx="2.5"/>
      <circle cx="12" cy="17.8" r="0.6"/>
    </svg>`;
  }

  if(category==="–¢–µ–ª–µ–≤–∏–∑–æ—Ä—ã"){
    return `<svg ${base}>
      <rect x="3" y="5" width="18" height="11" rx="2"/>
      <line x1="9" y1="20" x2="15" y2="20"/>
      <line x1="12" y1="16" x2="12" y2="20"/>
    </svg>`;
  }

  return `<svg ${base}>
    <circle cx="12" cy="12" r="8"/>
  </svg>`;
}

function renderCategories(){
  const container=document.getElementById("categories");
  container.innerHTML="";
  container.style.display="grid";

  Object.keys(data).forEach(category=>{
    const div=document.createElement("div");
    div.className="category-card";
    div.innerHTML=`
      <div class="icon">${getIcon(category)}</div>
      <div class="label">${category}</div>
    `;
    div.onclick=()=>showPrices(category);
    container.appendChild(div);
  });
}

function showPrices(category){

  haptic("medium");

  const categoriesBlock = document.getElementById("categories");
  const pricesDiv = document.getElementById("prices");

  categoriesBlock.style.display="none";
  pricesDiv.style.display="block";
  pricesDiv.innerHTML="";

  data[category].forEach(item=>{
    const btn=document.createElement("button");
    btn.className="price-btn";
    btn.innerHTML=`${item.price} ‚ûú`;
    btn.onclick=()=>{
      haptic("light");
      tg.openLink(item.link);
    };
    pricesDiv.appendChild(btn);
  });

  const back=document.createElement("div");
  back.className="back-btn";
  back.innerText="‚Üê –ù–∞–∑–∞–¥";
  back.onclick=()=>{
    pricesDiv.style.display="none";
    categoriesBlock.style.display="grid";
  };

  pricesDiv.appendChild(back);
}

loadData();
</script>

</body>
</html>
