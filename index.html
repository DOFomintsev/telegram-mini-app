<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Shop</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f2f2f7);
  --text: var(--tg-theme-text-color, #000);
  --secondary: var(--tg-theme-hint-color, #8e8e93);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

.container {
  padding: 24px 20px 40px;
  animation: fade 0.25s ease;
}

h1 {
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 28px;
  letter-spacing: -0.5px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: 22px;
  margin-bottom: 16px;
  text-decoration: none;
  color: var(--text);
  font-size: 17px;
  font-weight: 500;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:active {
  transform: scale(0.97);
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
}

.icon {
  font-size: 22px;
}

.arrow {
  color: var(--secondary);
}

.back {
  margin-bottom: 20px;
  font-size: 15px;
  color: var(--secondary);
  cursor: pointer;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="container" id="app"></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const data = {
  "–°–º–∞—Ä—Ç—Ñ–æ–Ω—ã": {
    icon: "üì±",
    items: [
      { price: "10 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞1" },
      { price: "15 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞2" }
    ]
  },
  "–ù–æ—É—Ç–±—É–∫–∏": {
    icon: "üíª",
    items: [
      { price: "10 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞1" },
      { price: "15 000 ‚ÇΩ", link: "https://—Å—Å—ã–ª–∫–∞2" }
    ]
  }
};

const app = document.getElementById("app");

function showCategories() {
  app.innerHTML = "<h1>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h1>";
  
  Object.keys(data).forEach(category => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <span><span class="icon">${data[category].icon}</span> ${category}</span>
      <span class="arrow">‚Ä∫</span>
    `;
    div.onclick = () => showPrices(category);
    app.appendChild(div);
  });
}

function showPrices(category) {
  app.innerHTML = `
    <div class="back" onclick="showCategories()">‚Üê –ù–∞–∑–∞–¥</div>
    <h1>${category}</h1>
  `;

  data[category].items.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <span>${item.price}</span>
      <span class="arrow">‚Üó</span>
    `;
    div.onclick = () => tg.openLink(item.link);
    app.appendChild(div);
  });
}

showCategories();
</script>
</body>
</html>
